<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link font-family: "Montserrat", sans-serif; href="https://fonts.googleapis.com/css?family=McLaren|Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Chat app</title>
  </head>
  <body>
    <h1 class="title">CryptChat</h1>
    <div class="main">
      <div class="name">
        <span><i class="far fa-user"></i></span>
        <input type="text" id="name-input" class="name-input" value="User name" maxlength="20"/>
      </div>
      <ul class="message-container" id="message-container"></ul>
      <form action="/" method="post" class="message-form" id="message-form">
        <input type="text" name="message" id="message-input" class="message-input"/>
        <div class="v-divider"></div>
        <button type="submit" class="send-button"> send <span><i class="fas fa-paper-plane"></i></span> </button>
      </form>
    </div>
    <h3 class="clients-total" id="client-total">Total clients: </h3>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
